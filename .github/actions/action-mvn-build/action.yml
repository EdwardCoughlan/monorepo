name: "Maven Build"
description: ""

inputs:
  path: # path to the project to build
    required: true
    description: ""
  service-name:
    required: true
    description: ""

runs:
  using: "composite"

  steps:
    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v32
      with:
        files: |
          ${{ inputs.path }}/**

    - name: Build
      #if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        cd ${{ inputs.path }}
        mvn clean install -U
      shell: bash

    - name: Generate ECR Variables
      run: |
        echo "ECR_IMAGE_NAME=040156513434.dkr.ecr.eu-west-1.amazonaws.com/${{ inputs.service-name }}:latest" >> $GITHUB_ENV
      shell: bash

    - name: AWS ECR Configure
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: AKIAQSWMDYSNM2MUAXTA #${{ secrets.AWS_ECR_ACCESS_KEY }}
        aws-secret-access-key: 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 #${{ secrets.AWS_ECR_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1

    - name: Build and Push to ECR
      run: |
        aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin 040156513434.dkr.ecr.eu-west-1.amazonaws.com
        cd ${{ inputs.path }}
        docker build -t ${{ env.ECR_IMAGE_NAME }} .
        docker push ${{ env.ECR_IMAGE_NAME }}
      shell: bash

    - name: Slack Notification
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_CHANNEL: ci-cd
        SLACK_COLOR: ${{ job.status }}
        SLACK_WEBHOOK: https://hooks.slack.com/services/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
        SLACK_USERNAME: GitHub Actions
        MSG_MINIMAL: "true"
        SLACK_MESSAGE: Built ${{ inputs.service-name }}
